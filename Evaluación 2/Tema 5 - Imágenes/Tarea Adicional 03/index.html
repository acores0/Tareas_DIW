<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Camino de Santiago</title>
  </head>
  <body>
    <div>
      <header>
        <figure>
          <img src="imagenes/elCaminodeSantiago_es.png" alt="Logo del Camino de Santiago" />
        </figure>
        <h1>Rutas del Camino de Santiago</h1>
      </header>

      <main>
          <section id="rutas">
            <figure class="figuraruta rojo">
              <img src="imagenes/camino-frances2.png" alt="Imagen del Camino Francés"            />
              <figcaption>
                <h2>Camino <span>Frances</span></h2>
              </figcaption>
              <a href="#"></a>
            </figure>
            <figure class="figuraruta verde">
              <img src="imagenes/camino-norte2.png" alt="Imagen del Camino del Norte"            />
              <figcaption>
                <h2>Camino <span>del Norte</span></h2>
              </figcaption>
              <a href="#"></a>
            </figure>
            <figure class="figuraruta azul">
              <img src="imagenes/camino-ingles.png" alt="Imagen del Camino Inlgés"            />
              <figcaption>
                <h2>Camino <span>Ingles</span></h2>
              </figcaption>
              <a href="#"></a>
            </figure>
            <figure class="figuraruta amarillo">
              <img src="imagenes/camino-primitivo2.png" alt="Imagen del Camino Primitivo"            />
              <figcaption>
                <h2>Camino <span>Primitivo</span></h2>
              </figcaption>
              <a href="#"></a>
            </figure>
            <figure class="figuraruta violeta">
              <img src="imagenes/camino-portugués.png" alt="Imagen del Camino Portugués"            />
              <figcaption>
                <h2>Camino <span>Portugues</span></h2>
              </figcaption>
              <a href="#"></a>
            </figure>
        </section>

        <section id="modosCamino">
            <h2>COMO HACER EL CAMINO</h2>
        <figure>
          <img src="imagenes/caminando.png" alt="Imagen de peregrinos caminando" />
          <figcaption>
              <h3>Caminando</h3>
            </figcaption>
        </figure>
        <figure>
          <img src="imagenes/enBici.png" alt="Imagen de peregrinos en bicicleta" />
          <figcaption>
              <h3>En Bicicleta</h3>
            </figcaption>
        </figure>
        <figure>
          <img src="imagenes/acaballo.png" alt="Imagen de peregrinos a caballo" />
          <figcaption>
              <h3>A caballo</h3>
            </figcaption>
        </figure>
      </main>

      <footer>
        <figure>
          <img src="imagenes/elCaminodeSantiago_es.png" alt="Logo de la Xunta de Galicia" />
        </figure>
        <p>&copy; 2021 por Arancha Cores López</p>
      </footer>
    </div>
  </body>
</html>
